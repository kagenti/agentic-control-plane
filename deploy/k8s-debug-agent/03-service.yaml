apiVersion: v1
kind: Service
metadata:
  name: k8s-debug-agent
  namespace: kagenti-agents
  labels:
    app: k8s-debug-agent
    app.kubernetes.io/name: k8s-debug-agent
    app.kubernetes.io/component: agent
    app.kubernetes.io/part-of: kagenti
    kagenti.io/type: agent
    kagenti.io/protocol: a2a
    kagenti.io/framework: autogen
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
  selector:
    app: k8s-debug-agent
