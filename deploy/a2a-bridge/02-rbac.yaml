apiVersion: v1
kind: ServiceAccount
metadata:
  name: a2a-bridge
  namespace: kagenti-agents
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: a2a-bridge-role
rules:
  # Allow reading AgentCard CRDs across all namespaces
  - apiGroups: ["agent.kagenti.dev"]
    resources: ["agentcards"]
    verbs: ["get", "list", "watch"]
  # Allow reading Agent CRDs for discovery
  - apiGroups: ["agent.kagenti.dev"]
    resources: ["agents"]
    verbs: ["get", "list", "watch"]
  # Allow reading Services to get agent URLs
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: a2a-bridge-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: a2a-bridge-role
subjects:
  - kind: ServiceAccount
    name: a2a-bridge
    namespace: kagenti-agents
