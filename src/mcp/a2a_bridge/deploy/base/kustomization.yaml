apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Don't set a global namespace - let each resource specify its own
# (authorino-operator needs its own namespace)

resources:
  - namespace.yaml
  - namespace-networkpolicy.yaml
  - authorino-operator.yaml
  - authorino-instance.yaml
  - authconfig.yaml
  - mcp-server-serviceaccount.yaml
  - mcp-server-buildconfig.yaml
  - mcp-server-service.yaml
  - mcp-server-deployment.yaml
  - mcp-server-httproute.yaml
  - gateway-authz-envoyfilter.yaml
