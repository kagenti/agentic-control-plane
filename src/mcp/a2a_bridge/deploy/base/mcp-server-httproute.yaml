apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: a2a-mcp-bridge
  namespace: kagenti-a2a-mcp-bridge
  labels:
    app: a2a-mcp-bridge
spec:
  parentRefs:
  - name: mcp-gateway
    namespace: gateway-system
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /a2a
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: a2a-mcp-bridge
      port: 8000
