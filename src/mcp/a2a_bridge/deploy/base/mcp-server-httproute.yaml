apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: a2a-mcp-bridge
  namespace: a2a-mcp-bridge
  labels:
    app: a2a-mcp-bridge
spec:
  parentRefs:
  - name: mcp-gateway
    namespace: gateway-system
  hostnames:
  - "a2a-bridge.mcp.test.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: a2a-mcp-bridge
      port: 8000
