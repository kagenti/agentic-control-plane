apiVersion: v1
kind: ServiceAccount
metadata:
  name: a2a-mcp-bridge
  namespace: a2a-mcp-bridge
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: a2a-mcp-bridge
rules:
- apiGroups: ["agent.kagenti.dev"]
  resources: ["agentcards"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: a2a-mcp-bridge
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: a2a-mcp-bridge
subjects:
- kind: ServiceAccount
  name: a2a-mcp-bridge
  namespace: a2a-mcp-bridge
